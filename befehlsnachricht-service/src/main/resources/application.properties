# Database
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/befehlsnachricht
quarkus.hibernate-orm.database.generation=update

# RabbitMQ
rabbitmq-host=localhost
rabbitmq-port=5672
rabbitmq-username=guest
rabbitmq-password=guest
mp.messaging.outgoing.befehlsnachricht-events.connector=smallrye-rabbitmq
mp.messaging.outgoing.befehlsnachricht-events.exchange.name=befehlsnachricht.events
mp.messaging.outgoing.befehlsnachricht-events.exchange.type=topic
mp.messaging.outgoing.befehlsnachricht-events.exchange.durable=true

# Dev Services
quarkus.devservices.enabled=false
